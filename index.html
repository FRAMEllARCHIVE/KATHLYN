const createJewelrySection = (data, sectionId) => {
    const section = document.createElement('section');
    section.classList.add('section', 'jewelry-section');
    section.id = `section${sectionId}`;
    section.setAttribute('aria-labelledby', `${data['jewelry-title']}-title`);
    section.setAttribute('data-index', sectionId);

    const dotsContainerId = `dotsContainer${sectionId}`;

    const imageBaseUrl = "https://raw.githubusercontent.com/AUTHORADORN/l/main/images/";

    section.innerHTML = `
        <div class="jewelry-content">
            <div class="jewelry-image-container">
                <img class="jewelry-image" src="${imageBaseUrl + data['jewelry-images'][0]}" alt="${data['jewelry-title']}" width="1200" height="800">

                <p class="jewelry-description">${data['jewelry-description']}</p>
            </div>
            <div id="${dotsContainerId}" class="dots-container"></div>
        </div>
    `;

    const jewelryImage = section.querySelector('.jewelry-image');
    const jewelryPrice = section.querySelector('.jewelry-price');
    const dotsContainer = section.querySelector(`#${dotsContainerId}`);
    dotsContainer.style.opacity = '0';
    let currentImageIndex = 0;

    data['jewelry-images'].forEach((image, index) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (index === currentImageIndex) {
            dot.classList.add('active');
        }
        dotsContainer.appendChild(dot);
    });

    jewelryImage.addEventListener('click', () => {
        currentImageIndex = (currentImageIndex + 1) % data['jewelry-images'].length;
        jewelryImage.src = imageBaseUrl + data['jewelry-images'][currentImageIndex];

        jewelryPrice.style.display = 'block';

        setTimeout(() => {
            jewelryPrice.style.display = 'none';
        }, 111111);

        const dots = dotsContainer.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentImageIndex);
        });
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                dotsContainer.style.opacity = '0.4';
                observer.unobserve(entry.target);
            } else {
                dotsContainer.style.opacity = '0';
            }
        });
    }, {
        threshold: 0.5
    });

    observer.observe(section);

    sectionsContainer.appendChild(section);
};

const owner = 'AUTHORADORN';

const preprocessJewelryData = (data) => {

    if (!data['jewelry-price'].toString().trim().startsWith("R")) {
        data['jewelry-price'] = "R" + data['jewelry-price'];
    }
    return data;
};

const loadJewelryData = async () => {
    const url = `${apiUrl}/repos/${owner}/${repo}/contents?ref=${branch}`;
    const jewelryData = [];

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Could not fetch repository contents: ${response.statusText}`);
        }
        const files = await response.json();

        const jsonFiles = files.filter(file => file.name.endsWith('.json'));
        
        for (const file of jsonFiles) {
            const fileUrl = file.download_url;

            const fileResponse = await fetch(fileUrl);
            if (!fileResponse.ok) {
                throw new Error(`Could not fetch ${file.name}: ${fileResponse.statusText}`);
            }
            const jsonData = await fileResponse.json();

            const processedData = preprocessJewelryData(jsonData);
            jewelryData.push(processedData);
        }

        jewelryData.forEach((data, index) => {
            createJewelrySection(data, index + 1);
        });
        setupPriceClickListeners();
        createContactsSection();
        jewelryAnimations();

    } catch (error) {
        console.error(error);
    }
};

const smoothScroll = () => {
    let isScrolling = false;

    const scrollPage = (delta) => {
        if (isScrolling) return;

        isScrolling = true;
        const scrollAmount = delta * window.innerHeight * 0.75;

        container.scrollBy({
            top: scrollAmount,
            behavior: 'smooth'
        });

        setTimeout(() => {
            isScrolling = false;
        }, 600);
    };

    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = Math.sign(e.deltaY);
        scrollPage(delta);
    }, { passive: false });
};


const touchSwipe = () => {
    let touchStart = null;
    let isSwiping = false;

    const swipeThreshold = 50;

    container.addEventListener('touchstart', (e) => {
        touchStart = e.touches[0].clientY;
    });

    container.addEventListener('touchmove', (e) => {
        if (touchStart === null || isSwiping) return;

        const touchEnd = e.touches[0].clientY;
        const diff = touchStart - touchEnd;

        if (Math.abs(diff) > swipeThreshold) {
            isSwiping = true;
            const direction = diff > 0 ? 1 : -1;
            smoothScroll(direction);
            touchStart = null;

            setTimeout(() => {
                isSwiping = false;
            }, 600);
        }
    });
};


const autoScroll = () => {
        setTimeout(() => {
